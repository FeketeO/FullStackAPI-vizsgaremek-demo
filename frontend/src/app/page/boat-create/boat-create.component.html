

<div class="row">
 <div class="col-6 offset-3">
   <form #boatForm="ngForm" (ngSubmit)="onSave(boatForm)">
     <div class="form-group">
       <label for="">Model</label>
       <input class="form-control" type="text" name="model" [(ngModel)]="boat.model">
     </div>
     <div class="form-group">
       <label for="">Year</label>
       <input class="form-control" type="number" name="year" [(ngModel)]="boat.year">
     </div>
     <div class="form-group">
       <label for="">Maker</label>
       <input class="form-control" type="text" name="maker" [(ngModel)]="boat.maker">
     </div>
     <div class="form-group">
       <label for="">Price</label>
       <input class="form-control" type="number" name="price" [(ngModel)]="boat.price">
     </div>

     <button type="submit" [disabled]="boatForm.invalid" class="btn btn-primary w-100 mt-3 mb-3">
       Create a new Boat
     </button>
   </form>
 </div>
</div>
